<!DOCTYPE html>
<html>
    <head>
        <title>PMS - Addition</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Patient Management System - Addition Portal</h1>
        <table>
            <form name="regform" method="GET" id="regform" action="/Ex42/AddRecord" >
                <tr>
                    <td><label for="id">Patient ID  </label></td>
                    <td><input name="id" id="id" type="number" required></td>
                </tr>
                <tr>
                    <td><label for="name">Name of Patient  </label></td>
                    <td><input name="name" id="name" type="text" required></td>
                </tr>
                <tr>
                    <td><label for="age"> Age  </label></td>
                    <td><input name="age" id="age" type="number" value="25"></td>
                </tr>
                <tr>
                    <td><label >Gender  </label></td>
                        <td><input id="male" type="radio" value="Male" name="gender"><label for="male">Male</label><br>
                        <input id="female" type="radio" value="Female" name="gender"><label for="female">Female</label><br>
                        <input id="other" type="radio" value="Other" name="gender"><label for="other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="status">Marital Status  </label></td>
                        <td><select name="marital" id="marital">
                            <option value="none"></option>
                            
                            <option value="single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address  </label></td>
                        <td><textarea name="address" id="address" placeholder="Address" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="dov">Date of Visit  </label></td>
                        <td><input name="dov" id="dov" type="date" placeholder="dd/mm/yyyy"></td>
                    </tr>
            
                    <tr>
                    <td><input type="submit" value="Add" id="button"/></td>
                    <td><input type="button" value="Clear" id="button" onclick="myReset()"></td>
                    </tr>
        </form>
        </table>
        <script src="script.js"></script>
    </body>
</html>
